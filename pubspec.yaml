name: ada_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Dependencias principales
  sqflite: ^2.3.0
  path: ^1.8.3
  logger: ^2.4.0
  geolocator: ^9.0.2
  barcode_scan2: ^4.2.3
  connectivity_plus: ^6.1.4
  local_auth: ^2.1.8
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  equatable: ^2.0.5
  url_launcher: ^6.2.1
  bcrypt: ^1.1.3
  image_picker: ^1.0.4
  path_provider: ^2.1.1

  # Para peticiones HTTP
  http: ^1.2.0

  # Para convertir JSON fácilmente
  json_annotation: ^4.8.1

  # Iconos de Cupertino
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Para generar código JSON automáticamente
  build_runner: ^2.4.7
  json_serializable: ^6.7.0

  # Lints recomendados
  flutter_lints: ^5.0.0

  # Para cambiar nombre de la app
  rename: ^3.1.0

  # Para generar iconos (movido aquí desde dependencies)
  flutter_launcher_icons: ^0.13.1

# Configuración de iconos
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  # Declarar assets
  assets:
    - assets/